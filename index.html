<html>

<head>
    <title>Unidentify</title>
    <script src="script.js" type="module"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="leftSide">
        <h1>Unidentify</h1>
        <p>Uses a playlist link to <i>(try to)</i> find obscure songs matching the genres of artists in that playlist.
        </p>
        <p>Playlist must be <b>public</b>, initial search takes 2-20 seconds depending on size of playlist.</p>
        <a href="https://github.com/rian-kh/unidentify" target="_blank" id="githubLink">More about this site...</a>
        <p>&nbsp;</p>
        <label for="playlist">Playlist link: </label>
        <input type="text" id="playlist">
        <button id="searchButton">Find a song...</button>
        <label for="searchButton" id="statusText"></label>
        <input type="button" value="Show top artists" id="hideButton"></input>
        <p>&nbsp;</p>

        <div id="search">

        </div>

    </div>


    <div id="rightSide">

        <h1 id="artistTitle"></h1>
        <div id="artists">

        </div>

        <h1 id="genreTitle"></h1>
        <div id="artistsByGenre">

        </div>

    </div>

</body>

</html>
