<!-- Some code adapted from https://developer.spotify.com/documentation/web-api/howtos/web-app-profile -->

<html>
    <head>
        <title>Unidentify</title>
        <script src="script.js" type="module"></script>
    </head>

    <body>
        <div style="float: left">
            <h1>Unidentify</h1>
            <p>Uses your Spotify data to <i>(try to)</i> find obscure songs matching the genres of your top artists.</p>
            <button id="apiButton" style="display: inline;">Get Spotify data</button>
            <p>&nbsp;</p>
            <h3 id="profile" style="display: none;">Logged in as <span id="displayName"></span></h3>
            <p>&nbsp;</p>

            <div id="searchBox" style="display: none;">
                <button id="searchButton">Recommend a song...</button>
                <input type="button" value="Show top artists" id="hideButton"></input>
                <div id="search">
                
                </div>

            </div>

        </div>

        <div id="rightSide" style="display: none; float: right">
            <h1>Top 50 Artists:</h1>
            <div id="artists" style="display: none; overflow-y:auto; height:400px; width:400px;" >
                


            </div>

            <h1>Artists by Genre:</h1>
            <div id="artistsByGenre" style="display: none; overflow-y:auto; height:400px; width:400px;">
                


            </div>

        </div>

    </body>
</html>
